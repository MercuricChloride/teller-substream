specVersion: v0.1.0
package:
  name: "tellerv2_substream"
  version: v1.0.1

imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

protobuf:
  files:
    - block_meta.proto
    - schema.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_markets_created
    kind: map
    initialBlock: 15094704
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.MarketsCreated

  - name: map_payment_cycle_durations
    kind: map
    initialBlock: 15094704
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.PaymentCycleDurations

  - name: map_bids_submitted
    kind: map
    initialBlock: 15094704
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.BidsSubmitted

  - name: graph_out
    kind: map
    initialBlock: 15094704
    inputs:
      - map: map_markets_created
      - map: map_bids_submitted
      - source: sf.substreams.v1.Clock
    output:
      type: proto:substreams.entity.v1.EntityChanges
